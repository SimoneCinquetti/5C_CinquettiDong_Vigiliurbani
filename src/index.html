<!DOCTYPE html>
<html>
<head>
  <title>Mappa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>
<body>
  <!--Tabella-->
  <div id="interaTabella">
    <input type="text" class="form-control textfield mb-2" id="filterText" placeholder="Inserisci indirizzo">
    <button type="button" class="btn btn-primary" id="filter">Filtra</button>
    <div id="tabella"></div>
  </div>
  <!--Mappa-->
  <div id="map"></div>

  <!--Registrazione-->
  <button type="button" class="btn btn-primary bg-success" data-bs-toggle="modal" data-bs-target="#registrazione">
    Registra
  </button>

  <!--Modale-->
  <div class="modal fade " id="registrazione" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrazione</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-bd">
        </div>
        <div class="modal-footer">
          <div id="prompt"></div>
          <button type="button" class="btn btn-danger bg-danger" data-bs-dismiss="modal">Chiudo</button>
          <button type="button" class="btn btn-primary bg-success" id="registrare" data-bs-dismiss="modal">Registra</button>
        </div>
      </div>
    </div>
  </div>
</body>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="module" src="script.js"></script>
</html>
